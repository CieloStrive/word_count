<h1>统计结果:总字数为{{ count }}字</h1> <!--双大括号使用传递过来的结果字典-->
<a href="..">back to main page</a>
<!--增加一个跳转链接让我们回到主页: a + Tab, 输入..表示上一级;在空白处输入按钮名称，空白处即为显示内容-->
<h2>你的文本:</h2>
{{ text }}
<br>
<h3>每个字符的个数：</h3>
<br>
<!--想让各个字符统计结果一个字符一行，在html里用特殊格式嵌入python代码-->
{% for word,count in sorted %}
{{ word }} - {{ count }} <!--双大括号获取变量。’-’是直接显示在页面的文本，html本质是文本 -->
<br>
{% endfor %}
